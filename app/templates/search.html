<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Clips</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .info {
            padding: 10px;
            text-align: center;
        }
        .info a {
            text-decoration: none;
            color: #007bff;
        }
        .info a:hover {
            text-decoration: underline;
        }
        .grid-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .no-results {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Search Clips</h1>
        <form action="/search" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="query" class="form-control" placeholder="Enter search term" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <div class="row">
            {% if clips %}
                {% for clip in clips %}
                <div class="col-md-6 mb-4">
                    <div class="grid-item">
                        <a href="{{ url_for('clip', clip_id=clip.clip_id) }}">
                            <img src="{{ clip.thumbnail_url }}" alt="{{ clip.title }}" class="thumbnail">
                        </a>
                        <div class="info">
                            <a href="{{ url_for('clip', clip_id=clip.clip_id) }}">{{ clip.title }}</a>
                            <p>{{ clip.creator_name }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
            <p class="no-results">No results found.</p>
            {% endif %}
        </div>
        <p><a href="/" class="btn btn-secondary">Back to Home</a></p>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
