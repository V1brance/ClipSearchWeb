<!DOCTYPE html>
<html>
<head>
    <title>Clip List</title>
</head>
<body>
    <h1>Clip List</h1>
    <ul>
        {% for clip in clips %}
            <li>
                <h2>{{ clip['title'] }}</h2>
                <p>{{ clip['description'] }}</p>
                <img src="{{ clip['thumbnail_url'] }}" alt="{{ clip['title'] }}">
                <p>Duration: {{ clip['duration'] }} seconds</p>
                <p>Upload Date: {{ clip['upload_date'] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
