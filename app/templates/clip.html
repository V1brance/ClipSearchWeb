<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ clip.title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .thumbnail {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .info {
            padding: 10px;
            text-align: center;
        }
        .info h1 {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video controls>
                <source src="{{ clip.clip_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="info">
            <h1>{{ clip.title }}</h1>
            <p><strong>Creator:</strong> {{ clip.creator_name }}</p>
            <p><strong>Broadcaster:</strong> {{ clip.broadcaster_name }}</p>
            <p><strong>Game:</strong> {{ clip.game_name }}</p>
            <p><strong>Views:</strong> {{ clip.view_count }}</p>
            <p><a href="/" class="btn btn-custom">Back to Home</a></p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
